app:
  name: "QA Prompt Engineering API"
  version: "1.0.0"
  debug: false
  host: "0.0.0.0"
  port: 5001

ai:
  model: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 1000
  timeout: 30

testing:
  test_timeout: 60
  max_retries: 3
  consistency_runs: 10
  variant_count: 5

security:
  rate_limit: 100
  max_request_size: 10485760
  allowed_origins: ["*"]

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"

